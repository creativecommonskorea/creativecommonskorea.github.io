<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css({app,.tmp}) /src/css/main.css -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/dist/css/build.min.css">
    <!-- endbuild -->

    <link href="/dist/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ site.title }}</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">about</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {{ content }}
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
      </div>
    </footer>

    <script src="/dist/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/dist/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
